<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    

    <div class="container">
        <h1>MATH METHODS</h1>
        <details ontoggle="message1()">
            <summary>
                <u>Introductions</u>
                <br>
                    <i id="message"></i>
            </summary>
        </details>

    </div>


<br><br>
    <div class="container">

        <input type="number" class="form-control" id="num1">
    <br>    
        <button type="button" class="btn btn-success" onclick="RndResult()">Round off</button>
        <button type="button" class="btn btn-warning" onclick="PowResult()">Square</button>
        <button type="button" class="btn btn-danger" onclick="SqrtResult()">Square Root</button>
        <button type="button" class="btn btn-primary" onclick="AbsResult()">Absolute</button>
        <button type="button" class="btn btn-success" onclick="MinResult()">Min</button>
        <button type="button" class="btn btn-warning" onclick="MaxResult()">Max</button>
        <button type="button" class="btn btn-danger" onclick="RandomResult()">Random Number</button>
<br><br>
        <kbd id="result1">Answer is...</kbd>



    </div>











    <script>
        function message1() {
            document.getElementById("message").innerHTML = "Input one number then click the buttons below.";
        }
        function RndResult() {
            var x =document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.round(x);
        }
        function PowResult() {
            var x =document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.pow(x,2);
        }
        function SqrtResult() {
            var x =document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.sqrt(x)
        }
        function AbsResult() {
            var x =document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.abs(x);
        }
        function MinResult() {
            var x =document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.min(x, 2,3,4,5,6,7,8,9);
        }
        function MaxResult() {
            var x =document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.max(x, 2,3,4,5,6,7,8,9);
        }
        function RandomResult() {
            var x =document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.round(Math.random()*10);
        }
    </script>


</body>
</html>
